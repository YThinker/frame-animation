<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameByFrame Animation Example</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="transform-container"><img id="transform" src="./statics/management-icon.png" class="animation-img"></div>
  <div id="background" class="background-container"></div>
  <div id="multibackground" class="multibackground-container"></div>
  <div class="multitransform-container"><img id="multitransform" src="./statics/apple-lock-icon.png" class="animation-img"></div>
  <div class="animation-background-container"></div>
</body>

<script src="/package/dist/index.js"></script>
<script type="text/javascript">
  (function () {
    const transformInstance = new FrameAnimation.SinglelineFrameAnimation(
      // document.querySelector("#transform"),
      document.querySelector("#background"),
      {
        totalFrameNumber: 24,
        imageDirection: "vertical",
        fillMode: 'both',
        motionDirection: 'alternate',
        // delayFrame: 12,
        fps: 1,
      },
      // "transform"
    )
    let type = 'ltr';
    transformInstance.start(type)
  })();

  (function () {
    const backgroundInstance = new FrameAnimation.SinglelineFrameAnimation2(
      document.querySelector("#background"),
      {
        totalFrameNumber: 24,
        direction: "vertical",
        duration: 2000,
        delay: -1000,
        timingFunction: [1,0,0,1]
      },
    )
    let type = 'rtl';
    let count = 0;
    backgroundInstance.start(type)
    backgroundInstance.onupdate = () => {
      count++;
      if(count === 20) {
        backgroundInstance.continue('ltr')
      }
    }
  })();

  (function () {
    const transformInstance = new FrameAnimation.MultilineFrameAnimation(
      // document.querySelector("#multitransform"),
      document.querySelector("#multibackground"),
      {
        totalFrameNumber: 36,
        columnNumber: 6,
        // fillMode: 'both',
        // motionDirection: 'alternate',
        // delayFrame: 12,
        fps: 10,
      },
      // "transform"
    )
    let type = 'ltr';
    transformInstance.start(type)
  })();
</script>
</html>
